version: "3.8"
services:
  db:
    image: postgis/postgis:15-3.3
    environment:
      POSTGRES_DB: eden_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: ./eden_db
    ports:
      - "3000:3000"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: eden_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      EDEN_CALL_MODE: dry_run
    depends_on:
      - db
    volumes:
      - ./eden_db:/app

volumes:
  pgdata:
